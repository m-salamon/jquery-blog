<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery Test</title>
</head>
<style>
    body{
       max-width: 600px;
        margin: 0 auto;
        font-family:Arial;
    }
    h2{
        padding: 15px;
         border-bottom: 2px solid #ccc;
        text-align: center;
        font-size: 1.8em; 
    }
    .info{
        padding: 8px;        
    }
    #home{
     text-align: right;   
    }
    #next{
      float: right;    
    }
    #prev{
      float: left;    
    }
    button{
        background:linear-gradient(to bottom, #768d87 5%, #6c7c7c 100%);
        background-color:#768d87;
        border-radius:5px;
        border:1px solid #566963;
        display:inline-block;
        cursor:pointer;
        color:#ffffff;
        font-family:Arial;
        font-size:12px;
        font-weight:bold;
        padding:5px 11px;
        text-decoration:none;
        text-shadow:0px -1px 0px #2b665e;
    }
    button:hover {
        color: #000;
    }
    button:active {
        position:relative;
        top:1px;
    }
    button:focus {
        outline:0;
    }
    .showComment,.hideComment{
        color: blue;
    }
    #loadBlogger{
     text-align: center;
     font-size: 1.6em; 
     font-weight: 400;
     margin-bottom: 40px;
    }
</style>
<body>
    <h2>Developers Blog Website</h2>
    <div id="home"><button>blogs</button></div>
    
    <div class="loadUsers"></div>
    
    <div id="loadBlogger"></div>
    <div id="loadBlog"></div>
    <button id="prev">Prev</button>
    <button id="next">Next</button>
    
    
    
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="moisheSalamon_jqTest.js"></script>
</body>
</html>
